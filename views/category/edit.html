{{ template "HEADER" }}
{{ template "NAVBAR" .isLoggedIn }}
    <div class="container mt-3">
      <h2>Edit Categories</h2>
      <hr>
      <a href="/categories" class="btn btn-secondary">Back</a>
      <form class="mt-2" action="/categories/edit?id={{ .Category.Id }}" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Category Name</label>
          <input type="text" name="name" value="{{ .Category.Name }}" class="form-control" id="name" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    {{ template "FOOTER" }}
