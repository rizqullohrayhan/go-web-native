{{ template "HEADER" }}
  {{ template "NAVBAR" }}
  <div class="container">
    <div class="d-flex justify-content-center">
      <form class="mt-4" method="POST" action="/register">
        <div class="mb-3">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" name="first_name" id="fname">
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" id="lname">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
    <div class="mt-4">
      <div class="d-flex justify-content-center links">
        Already have an account? <a href="/login" class="ml-2">Sign In</a>
      </div>
    </div>
  </div>
  {{ template "FOOTER" }}
